<body>
    <script>
        const PI = 3.14
        var r = Number(prompt("Mời nhập bán kính vào: "))
        s = r ** 2 * PI
        p = r * 2 * PI
        alert("Diện tích cửa đường tròn là: " + s)
        alert("Chu vi đường tròn là: " + p)
    </script>
</body>
