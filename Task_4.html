<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <script>
      var n = Number(prompt("Mời nhập n: "));
      var sum = 0;
      var i = 1;
      do {
        sum = sum + 1 / (2 * i);
        i++;
      } while (i <= n);
      // for (let i = 1; i <= n; i++) {
      //   sum = sum + 1/(2*i)
      // }
      alert("Vậy tổng của các số hạng là: " + sum);
    </script>
  </body>
