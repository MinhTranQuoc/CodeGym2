<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <script>
      var a = Number(prompt("Mời nhập giá trị a: "));
      if (a >= 0) {
        alert("Trị tuyệt đối của a là: " + a);
      } else if (a < 0) {
        var a = -a;
        alert("Trị tuyệt đối của a là: " + a);
      }
    </script>
  </body>
</html>
