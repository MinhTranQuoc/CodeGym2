<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 10</title>
  </head>
  <body>
    <script>
      var n = Number(prompt("Mời nhập giá trị của n để xác định có phải số hoàn thiện hay không: "))
      var a = 0
      for (let i = 1; i < n; i++) {
        if (n % i === 0) {
          a = a + i
        }
      }
      if ( a === n) {
        alert("n là số hoàn thiện")
      } else {
        alert("n không phải là số hoàn thiện")
      }
    </script>
  </body>
</html>
