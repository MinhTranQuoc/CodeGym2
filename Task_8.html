<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
  </head>
  <body>
    <script>
      var n = Number(prompt("Mời nhập giá trị của n để tìm tổng các ước số chẵn của n: "))
      var N = 0
      for (let i = 1; i <= n; i++) {
        if (n % i === 0) {
          if (i % 2 === 0) {
            N = N + i
          }
        }
      }
      alert("Tổng các ước số chẵn của n là: " + N)

    </script>
  </body>
</html>
