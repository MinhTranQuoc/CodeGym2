<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7</title>
  </head>
  <body>
    <script>
      var n = Number(
        prompt("Mời nhập n để liệt kê tất cả các số nguyên tố nhỏ hơn :")
      );
      var N = "";
      if (n <= 1) {
        alert("Không có số nguyên tố nào nhỏ hơn n");
      } else {
        for (let a = 0; a <= n; a++) {
          for (let x = 2; x <= a; x++) {
            if (a % x === 0) {
              if (x < a) {
                break;
              } else if (x === a) {
                var N = String(N + " " + a);
              }
            }
          }
        }
        alert("Các số nguyên tố nhỏ hơn " + n + " là:" + N);
      }
    </script>
  </body>
</html>
