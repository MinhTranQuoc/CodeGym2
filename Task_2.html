<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <script>
      var month = Number(prompt("Mời nhập số tháng cần tìm: "));
      if (month == 1 || month == 2 || month == 3) {
        alert("Tháng " + month + " thuộc quý I");
      } else if (month == 4 || month == 5 || month == 6) {
        alert("Tháng " + month + " thuộc quý II");
      } else if (month == 7 || month == 8 || month == 9) {
        alert("Tháng " + month + " thuộc quý III");
      } else if (month == 10 || month == 11 || month == 12) {
        alert("Tháng " + month + " thuộc quý IV");
      } else {
        alert("Bạn đã nhập sai số tháng")
      }
    </script>
  </body>
</html>
