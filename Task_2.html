<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <script>
      var a = Number(prompt("Mời nhập giá trị của a: "));
      var b = Number(prompt("Mời nhập giá trị của b: "));
      if ((a === 0)) {
        if ((b === 0)) {
          alert("Phương trình có vô số nghiệm");
        } else {
          alert("Phương trình không có nghiệm");
        }
      } else {
        var x = -b / a;
        alert("Phương trình có nghiệm là: " + x);
      }
    </script>
  </body>
</html>
