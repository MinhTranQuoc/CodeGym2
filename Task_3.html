    <title>Task 3</title>

  <body>
    <script>
      var n = Number(prompt("Mời nhập n: "));
      var sum = 0;
      for (let i = 1; i <= n; i++) {
        sum += i;
      }
      alert("Vậy tổng của các số hạng là: " + sum);
    </script>
  </body>
