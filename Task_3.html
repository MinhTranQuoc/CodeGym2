  <body>
    <script>
      var a = Number(prompt("Nhập điểm toán: "));
      var b = Number(prompt("Nhập điểm lý: "));
      var c = Number(prompt("Nhập điểm hóa: "));
      var sumABC = a + b + c;
      var avgABC = sumABC / 3;

      alert("Điểm trung bình của các môn là: " + avgABC);
      alert("Tổng điểm của các môn là: " + sumABC);
    </script>
